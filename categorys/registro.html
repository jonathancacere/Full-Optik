<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro </title>
  <!-- Incluir Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../style.css">
</head>
<body>
  <header>
    <h1>Full Optik - Registro</h1>
    <nav>
      <ul>
        <li><a href="../index.html">Volver al inicio</a></li>
      </ul>
    </nav>
  </header>

  <main class="container mt-5">
    <h2>Formulario de Registro</h2>
    <form id="registrationForm" onsubmit="return validateForm()">
      <!-- Nombre Completo -->
      <div class="mb-3">
        <label for="fullName" class="form-label">Nombre Completo</label>
        <input type="text" class="form-control" id="fullName" required>
      </div>

      <!-- Nombre de Usuario -->
      <div class="mb-3">
        <label for="username" class="form-label">Nombre de Usuario</label>
        <input type="text" class="form-control" id="username" required>
      </div>

      <!-- Correo Electrónico -->
      <div class="mb-3">
        <label for="email" class="form-label">Correo Electrónico</label>
        <input type="email" class="form-control" id="email" required>
      </div>

      <!-- Contraseña -->
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="password" required minlength="6" maxlength="18">
      </div>

      <!-- Confirmar Contraseña -->
      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
        <input type="password" class="form-control" id="confirmPassword" required>
      </div>

      <!-- Fecha de Nacimiento -->
      <div class="mb-3">
        <label for="dob" class="form-label">Fecha de Nacimiento</label>
        <input type="date" class="form-control" id="dob" required>
      </div>

      <!-- Dirección de Despacho -->
      <div class="mb-3">
        <label for="address" class="form-label">Dirección de Despacho (Opcional)</label>
        <input type="text" class="form-control" id="address">
      </div>

      <!-- Botones -->
      <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-primary">Registrar</button>
        <button type="reset" class="btn btn-secondary">Limpiar</button>
        
     </div>
    </form>
  </main>

  <nav>
    <ul>
      <button><li><a href="../index.html">Volver al inicio</a></li></button>
    </ul>
  </nav>
  
</ul>

  <!-- Incluir Bootstrap JS y jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Validación de formulario
    function validateForm() {
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;
      const email = document.getElementById("email").value;
      const dob = document.getElementById("dob").value;

      // Verificar si las contraseñas coinciden
      if (password !== confirmPassword) {
        alert("Las contraseñas no coinciden.");
        return false;
      }

      // Verificar la longitud de la contraseña y los caracteres
      const passwordRegex = /^(?=.*[A-Z])(?=.*\d).{6,18}$/;
      if (!passwordRegex.test(password)) {
        alert("La contraseña debe tener al menos un número y una letra mayúscula, y debe tener entre 6 y 18 caracteres.");
        return false;
      }

      // Verificar edad (mínimo 13 años)
      const birthDate = new Date(dob);
      const age = new Date().getFullYear() - birthDate.getFullYear();
      if (age < 13) {
        alert("Debes tener al menos 13 años para registrarte.");
        return false;
      }

      return true;
    }
  </script>
</body>
</html>
